<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/title-logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<div class="main-grid">
  <header>
      <img src="images/logo.png" width="150px" class="logo">
      <nav>
          <ul>
              <li><a href="#"class="active">Home</a></li>
              <li><a href="#" >Downloads</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
          </ul>
      </nav>
      <div class="dropdown">
          <button class="header-popup-btn">My Profile</button>
          <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Setting</a>
              <a href="#">Help & Support</a>
              <hr>
              <a href="#">Log out</a>
          </div>
      </div>
  </header>
  <div class="content">
    <div class="subHeader">
        <h1 class="login-header">Welcome</h1>
    </div>
    <div class="login">
      <form action="#">
        <div class="imgcontainer">
          <img src="images/logo.png" width="250px" >
        </div>
        <div class="col-center">
          <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="col-center">
          <input type="password" placeholder="Enter Password"  name="psw" required>
        </div>
        <div class="col-center">
          <div class="col-half-left">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </div>
          <div class="col-half-right">
            <a href="#">Forgot Password ?</a>
          </div>
        </div>

        <div class="col-center">
          <button type="submit">Submit</button>
        </div>

      </form>
  </div>
</div>
<footer>
  <p>Ran Aswanu Harvest Management System &copy;</p>
</footer>
</body>
</html>
